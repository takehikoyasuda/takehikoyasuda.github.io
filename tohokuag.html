<h1> 東北大学　代数幾何セミナー</h1>

<p> 
世話人：安田 健彦
日時：金曜１３：３０ー１５：００
場所：数学棟２０９
</p>

2018年度
４月２７日
講演者：安田 健彦（東北大学）
タイトル：Moduli of formal torsors
アブストラクト：正標数の体 k と有限群 G に対して、穴あき形式円盤 Spec k((t)) 上の G-被覆のモジュライ空間について講演する。モジュライ空間の構成、マッカイ対応や局所体の数え上げ問題との関係を説明する。本講演の内容はFabio Tonini氏（ベルリン自由大学）との共同研究に基づく。
